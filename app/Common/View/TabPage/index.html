<ul class="pagination pagination-sm no-margin">
    <notempty name="pagination.first">
		<li><a class="btn {:$pagination['first']['url']=='javascript:;'?'disabled':''}" title="{$pagination['first']['title']}" href="{$pagination['first']['url']}"><i class="fa fa-angle-double-left"></i></a></li><!--{$pagination['first']['title']}-->
	</notempty>
	<notempty name="pagination.prev">
		<li><a class="btn {:$pagination['prev']['url']=='javascript:;'?'disabled':''}" title="{$pagination['prev']['title']}" href="{$pagination['prev']['url']}"><i class="fa fa-angle-left"></i></a></li><!--{$pagination['prev']['title']}-->
	</notempty>
	<notempty name="pagination.linkPage">
		<volist name="pagination.linkPage" id="item">
			<li class="{:$item['current']?'active':''}"><a href="{$item.url}">{$item.title}</a></li>
		</volist>
		<else/>
		<li class="active"><a href="__SELF__">1</a></li>
	</notempty>
	<notempty name="pagination.next">
		<li><a class="btn {:$pagination['next']['url']=='javascript:;'?'disabled':''}" title="{$pagination['next']['title']}" href="{$pagination['next']['url']}"><i class="fa fa-angle-right"></i></a></li><!--{$pagination['next']['title']}-->
	</notempty>
	<notempty name="pagination.last">
		<li><a class="btn {:$pagination['last']['url']=='javascript:;'?'disabled':''}" title="{$pagination['last']['title']}" href="{$pagination['last']['url']}"><i class="fa fa-angle-double-right"></i></a></li><!--{$pagination['last']['title']}-->
	</notempty>
</ul>
