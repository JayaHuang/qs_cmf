<div class="modal fade" id="relyModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">留言回复</h4>
            </div>
            <form method="post" action="{:addons_url('Message://Message/comment')}">
                <div class="modal-body">
                    <input type="hidden" name="rely_message" id="relyMessageId"  value="" />
                    <textarea name="content" class="form-control"></textarea>
                </div>
                <div class="modal-footer">
                    <button id='rely' class="btn btn-primary">回复</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    jQuery(document).ready(function ($) {
        $('.rely-btn').on('click', function () {
            $('#relyModal').modal('show');
            var rely_id = $(this).data('id');
            $('#relyMessageId').val(rely_id);
        });
    });
</script>
