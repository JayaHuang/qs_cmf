
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>七牛云存储 - JavaScript SDK</title>
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="__PUBLIC__/libs/bootstrap/bootstrap.css">
    <link href="__ADDONS__/Qiniu/videojs/video-js.css" rel="stylesheet">
    <script src="__ADDONS__/Qiniu/videojs/video.js"></script>
    <script src="__ADDONS__/Qiniu/videojs-media-sources.js"></script>
    <script src="__ADDONS__/Qiniu/videojs.hls.min.js"></script>
    <!--[if lt IE 9]>
      <script src="js/Respond-1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="text-left col-md-12 wrapper">
            <h1 class="text-left col-md-12 ">
            七牛云存储 - JavaScript SDK
        </h1>
            <input type="hidden" id="domain" value="{$domain}">
            <ul class="tip col-md-12 text-mute">
                <li>
                    <small>
                    JavaScript SDK 基于 Plupload 开发，可以通过 Html5 或 Flash 等模式上传文件至七牛云存储。
                </small>
                </li>
                <li>
                    <small>临时上传的空间不定时清空，请勿保存重要文件。</small>
                </li>
                <li>
                    <small>Html5模式大于4M文件采用分块上传。</small>
                </li>
                <li>
                    <small>上传视频可查看处理效果。</small>
                </li>
            </ul>
        </div>
        <div class="body">
            <div class="col-md-12">
                <div id="container">
                    <a class="btn btn-default btn-lg " id="pickfiles" href="#">
                        <i class="glyphicon glyphicon-plus"></i>
                        <span>选择文件</span>
                    </a>
                </div>
            </div>
            <div style="display:none" id="success" class="col-md-12">
                <div class="alert-success">
                    队列全部文件处理完毕
                </div>
            </div>
            <div class="col-md-12 ">
                <table class="table table-striped table-hover text-left" style="margin-top:40px;display:none">
                    <thead>
                        <tr>
                            <th class="col-md-4">Filename</th>
                            <th class="col-md-2">Size</th>
                            <th class="col-md-6">Detail</th>
                        </tr>
                    </thead>
                    <tbody id="fsUploadProgress">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="modal fade body" id="myModal-video" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">视频播放查看</h4>
                </div>
                <div class="modal-body">
                    <div class="modal-body-wrapper text-center">
                        <div id="video-container" style="width: 640px; height: 352px; margin:50px; padding: 20px; border:5px solid #999;">
                        </div>
                    </div>
                    <div class="modal-body-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="__PUBLIC__/libs/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/libs/bootstrap/bootstrap.js"></script>
<script type="text/javascript" src="__ADDONS__/Qiniu/plupload/plupload.full.min.js"></script>
<script type="text/javascript" src="__ADDONS__/Qiniu/plupload/i18n/zh_CN.js"></script>
<script type="text/javascript" src="__ADDONS__/Qiniu/qiniu.js"></script>
<script type="text/javascript" src="__ADDONS__/Qiniu/ui.js"></script>
<script type="text/javascript" src='__ADDONS__/Qiniu/main.js'></script>

</body>
